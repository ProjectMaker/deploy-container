- hosts: [deploy-container-production]
  tasks:
    - name: Destroy {{ container_name }} container
      docker_container:
        name: "{{ container_name }}"
        state: absent
    - name: Create {{ container_name }} container
      docker_container:
        name: "{{ container_name }}"
        pull: yes
        image: "{{ container_image }}:{{ container_image_version }}"
        published_ports: "{{ container_ports }}"
        state: started

